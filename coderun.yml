steps:
  build:
    image: crun/docker
    settings:
      repo_name: hairtail
      registry_name: coderun
      dockerfile: Dockerfile
      tags: ${CI_COMMIT_BRANCH}

  deploy:
    image: crun/kube
    settings:
      cluster_name: myk8s
      template: deployment.yml
      namespace: default
    environment:
      - REPLICAS=1
      - INGRESS=hairtail.d.k.hscloud.top
    when:
      branch: dev
